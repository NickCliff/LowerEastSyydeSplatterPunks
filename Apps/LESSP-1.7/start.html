<!DOCTYPE html>
<html>
<head>
    <title>Lower East Side Splatter Punks</title>
	<style type="text/css">
	.hidden {
		display: none;
	}
	</style>
	<!-- scripts -->
  <script src="pagebus.js" type="text/javascript"></script>
  <script src="jquery-1.7.2.js" type="text/javascript"></script>
  <script src="Framework.js" type="text/javascript"></script> 
  <script src="LESSP.js" type="text/javascript"></script>
</head>
<body>
  <div class="background"></div>
    <div class="app">
      <!-- put the mean as content here -->
      <div class="header">
        <h1>Predict</h1>
      </div>
        
			<div class="main">
				<div class="section">
						<div class="header">
							<h5>Welcome, 
								<script type="text/javascript">
									document.write(getCustomerName());
								</script>
							</h5>
						</div>
						<form class="form" action="./confirm.html" method="POST">
	            <div class="content">
								<input type="hidden" name= "transactionValue" id="tranVal" value="" />
	              <input type="hidden" name= "fromAccount" id="fromAcct" value="" />
								<input type="hidden" name= "toAccount" id="toAcct" value="" />
	              <input type="hidden" name= "period" id="period" value="" />
								<input type="hidden" name= "date" id="date" value="" />
								We noticed that you've logged in here recently and you transferred
								<script type="text/javascript">
									var val = getRegularCustomerAccountsAndValue()
									document.write("$" + val[3] + " from " + val[0] + " to " + val[1] + " ");
									
									//set hidden inputs (for passing around)
									$('#tranVal').val(val[2]);
									$('#fromAcct').val(val[0]);
									$('#toAcct').val(val[1]);
								
								</script>
	              would you like to do this again?
							</div>
							<div class="content">
	              <div class="checkgroup">
	                <span>
	                  <input type="checkbox" name="regular" value="regular" checked="checked" /> 
	                  <label>Make this a regular transaction, 
											<script type="text/javascript">
												var val = howOften()
												document.write(val[0] + ", from today (" + val[4] + "/" + val[5] + "/" + val[6] + ")");

												//set hidden inputs (for passing around)
												$('#period').val(val[1]); //grabs period code
												$('#date').val(val[3]); //grabs today's date
											</script>
										</label>
	                </span>
	              </div>
								<div class="actions"> 
	                <!-- Edit -->
	                <div class="secondary">
	                  <input type="button" value="Edit Transaction" onClick="goEdit()" />
	                </div>
									
	                <!-- DO IT NOW -->
	                <div class="primary">
	                  <input type="submit" value="Transfer" />
	                </div> 
	              </div> 
	              <div class="checkgroup">
	                <span>
	                  <input type="checkbox" name="never" value="never" />
	                  <label> Please don't ask me questions like this again <!-- it's creepy --> </label> 
	                </span>
	              </div>

	              <div class="actions">  
	                <!-- Cancel -->
	                <div class="secondary">
	                  <input type="button" value="Cancel" onClick="goCancel()" />
	                </div>
	              </div>
	              <!-- end of default transaction -->
	            </div>
	          </form>
				</div>
			</div>
    </div>
</body>
</html>
